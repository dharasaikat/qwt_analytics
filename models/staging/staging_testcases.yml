version: 2

models:

  - name: stg_customers
    columns:
      - name: customerid
        tests:
          - unique
          - not_null

  - name: stg_orders
    columns:
      - name: orderid
        tests:
          - unique
          - not_null

      - name: customerid
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customerid
